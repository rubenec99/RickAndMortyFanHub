<div class="container mt-5">
  <h1 class="mb-4">Lugares</h1>

  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let location of locations; trackBy: trackByLocationId"
    >
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ location.name }}</h5>
          <p class="card-text">
            <strong>Tipo:</strong> {{ location.type }} <br />
            <strong>Dimensión:</strong> {{ location.dimension }}
          </p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#locationModal"
            (click)="openModal(location)"
          >
            Ver Residentes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventana modal para mostrar residentes -->
  <div
    class="modal fade"
    id="locationModal"
    tabindex="-1"
    aria-labelledby="locationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locationModalLabel">
            Residentes en {{ selectedLocation?.name }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <ul>
            <li *ngFor="let resident of residentsOfLocation">
              {{ resident.name }}
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Controles de paginación -->
<div class="d-flex justify-content-between mt-4">
  <!-- Botón para página anterior -->
  <button
    class="btn btn-primary"
    (click)="prevPage()"
    [disabled]="currentPage === 1"
  >
    Anterior
  </button>
  <!-- Indicador de página actual -->
  <span>Página {{ currentPage }} de {{ totalPages }}</span>
  <!-- Botón para página siguiente -->
  <button
    class="btn btn-primary"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    Siguiente
  </button>
</div>
