<!-- Botón que activará la modal -->
<button
  type="button"
  class="modal-button"
  data-bs-toggle="modal"
  data-bs-target="#loginModal"
>
  <span class="box"> Iniciar sesión</span>
</button>

<!-- Ventana modal -->
<div
  class="modal fade"
  id="loginModal"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog container-form form">
    <div class="modal-content form container">
      <div class="modal-header">
        <h5 class="modal-title heading" id="loginModalLabel">Iniciar sesión</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (submit)="onLogin($event)">
          <!-- Usuario -->
          <div class="mb-3">
            <label for="email" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control input"
              id="email"
              placeholder="Ingrese su email o usuario"
              [(ngModel)]="loginData.username"
              name="username"
            />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control input"
              id="password"
              placeholder="Ingrese su contraseña"
              [(ngModel)]="loginData.password"
              name="password"
            />
          </div>

          <!-- Botón para iniciar sesión -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary login-button">
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- Botón para volver/cerrar la modal -->
        <button
          type="button"
          class="btn btn-secondary custom-button"
          data-bs-dismiss="modal"
        >
          Volver
        </button>
      </div>
    </div>
  </div>
</div>
